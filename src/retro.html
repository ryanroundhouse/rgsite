<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Retro RG</title>
    <meta name="description" content="Retro RG site" />
    <meta name="author" content="Ryan Graham" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/retro.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <div class="bg"></div>
    <div class="music-container">
      <div class="music-info">
        <h4 id="title">Malware Injection</h4>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>
      <audio id="audio" src="../music/malware-injection.mp3"></audio>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    <script src="../js/retro.js"></script>
  </body>
</html>
